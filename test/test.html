<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
  </head>
  <body>

    <div id="statusContainer">
      <p id="status"></p>
    </div>

    <div id="signInContainer">
      <input id="id" type="text" name="id">
      <input id="password" type="password" name="password">
      <button onclick="establishSession(true)">AUTO Sign in</button>
      <button onclick="establishSession()">Sign in</button>
      <button onclick="creatUser()">Sign up</button>
    </div>

    <div id="userContainer" style="display: none">
      <button onclick="findMatch(2, false)">2 SOLO</button>
      <button onclick="findMatch(4, false)">4 SOLO</button>
      <button onclick="findMatch(4, true)">4 TEAM</button>
      <div id="userStatusContainer"></div>
    </div>

    <div id="matchContainer" style="display: none">
      <div id="matchStatusContainer"></div>
      <button id ="matchCancelButton" onclick="cancelFindingMatch()">Cancel finding</button>
    </div>
    
    <div>
      <button onclick="viewServerStatus()">Debug</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/cli-test.js"></script>
  </body>
</html>
